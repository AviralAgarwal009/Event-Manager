<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<title>Details</title>

<body>

	<div class="row no-gutters">


		<div class="col no-gutters">

			<div
				class="rightside d-flex justify-content-center align-items-center">
				<img th:src="@{/images/wall.jpg}" class="image" />

				<div class="details">

					<form action="#" th:action="@{preview}" th:object="${particiant}"
						method="POST">

						<h1>Details</h1>
						<div class="textbox">

							<i class="fa fa-user" aria-hidden="true"></i> <input
								th:field="*{name}" type="text"
								placeholder="Enter your full name" name="" value="" required>

						</div>

						<div class="textbox">

							<i class="fa fa-phone" aria-hidden="true"></i> <input
								th:field="*{contact}" type="number"
								placeholder="Enter your mobile number" name="" value="" required>

						</div>

						<div class="textbox">

							<i class="fa fa-envelope" aria-hidden="true"></i> <input
								type="email" placeholder="Enter your email" name="" value=""
								required>

						</div>


						<!--upload image is left-->

						<div class="input-group mb-3" id="fileInput">
							<div class="custom-file">
								<input type="file" class="custom-file-input"
									id="inputGroupFile02" accept="image/*"> <label
									class="custom-file-label" for="inputGroupFile02" id="fileLabel">Upload
									ID Card</label>
							</div>

						</div>


						<div class="textbox">
							<i class="fa fa-user-circle" aria-hidden="true"></i> <select
								id="mySelect" onchange="myFunction()">
								<option value="" disabled selected>Registartion Type</option>
								<option>Self</option>
								<option>Group</option>
								<option>Corporate</option>
								<option>Others</option>
							</select>

							<div id="regType" style="display: none;">
								<br> <br> <i class="fa fa-ticket" aria-hidden="true"></i>
								<input type="number" placeholder="No. of ticktes" name=""
									value="" required>
							</div>
						</div>


						<input class="btn" type="submit" value="Submit">
					</form>

				</div>

			</div>
		</div>
	</div>


</body>

</html>

<script>
	function myFunction() {

		var index = document.getElementById("mySelect").selectedIndex;
		if (index != 1) {

			document.getElementById("regType").style.display = "block";
		} else {
			document.getElementById("regType").style.display = "none";
		}
	}

	$('input[type="file"]').change(function(e) {
		var fileName = e.target.files[0].name;
		$('.custom-file-label').html(fileName);
	});
</script>
